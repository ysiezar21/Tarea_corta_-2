<!DOCTYPE html>
<html>
<head>
    <title>Generador de Población</title>
</head>
<body>
    <h1>Generar Población para Algoritmo Genético</h1>
    <form action="/generar" method="POST">
        <label>L (>=1):</label>
        <input type="number" name="L" min="1" required><br><br>
        
        <label>Tamaño de población (>=10):</label>
        <input type="number" name="tamano_poblacion" min="10" required><br><br>
        
        <label>Número de generaciones (>=25):</label>
        <input type="number" name="num_generaciones" min="25" required><br><br>
        
        <button type="submit">Generar Población</button>
    </form>
</body>
</html>
