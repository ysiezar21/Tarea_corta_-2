<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Población</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        button {
            width: 105%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algoritmo Genético</h1>
        <form action="/ejecutar_algoritmo" method="POST">
            <label for="L">L (mínimo 1):</label>
            <input type="number" id="L" name="L" min="1" required>
            
            <label for="tamano_poblacion">Tamaño de población (mínimo 10):</label>
            <input type="number" id="tamano_poblacion" name="tamano_poblacion" min="10" required>
            
            <label for="num_generaciones">Número de generaciones (mínimo 25):</label>
            <input type="number" id="num_generaciones" name="num_generaciones" min="25" required>
            
            <button type="submit">Ejecutar</button>
        </form>
    </div>
</body>
</html>
